<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry - VCP Enterprises</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">VCP Enterprises</div>
        <nav>
            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="enquiry.html">Enquiry</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>Enquiry Form</h2>
            <form action="YOUR_FORMSPREE_ENDPOINT" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" required>

                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>

                <label for="description">Description (up to 1000 characters):</label>
                <textarea id="description" name="description" maxlength="1000" rows="5" required></textarea>

                <button type="submit">Submit Enquiry</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 VCP Enterprises. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
